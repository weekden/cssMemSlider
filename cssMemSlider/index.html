<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MemSlider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
      <div class="slider">
          <div class="slider-wrapper">
              <input type="radio" name="point" id="slide1" checked />
              <input type="radio" name="point" id="slide2" />
              <input type="radio" name="point" id="slide3" />
              <input type="radio" name="point" id="slide4" />
              <div class="img-container">
                  <div class="slide">
                      <img class="img" src="images/1.jpg" alt="image1" />
                  </div>
                  <div class="slide">
                      <img class="img" src="images/2.jpg" alt="image2" />
                  </div>
                  <div class="slide">
                      <img class="img" src="images/3.jpg" alt="image3" />
                  </div>
                  <div class="slide">
                      <img class="img" src="images/4.jpg" alt="image4" />
                  </div>
              </div>
              <div class="bottom-container">
                  <div class="text-container">
                      <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                      <p class="text">Lorem ipsum dolor sit amet.</p>
                      <p class="text">Lorem ipsum dolor sit amet consectetur.</p>
                      <p class="text">Lorem, ipsum dolor.</p>
                  </div>
                  <div class="controls">
                      <label for="slide1"></label>
                      <label for="slide2"></label>
                      <label for="slide3"></label>
                      <label for="slide4"></label>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
